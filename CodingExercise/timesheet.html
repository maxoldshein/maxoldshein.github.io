<!DOCTYPE html>
<html>
<head>
	<title>Employee Timesheet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Employee Timesheet</h1>

	<div id="information">
		<form action="" id="employeeform" onsubmit="return false">
			<fieldset>
				<legend>Enter your information</legend>
				<table>
					<tr>
						<td>
							Name: <input type="text" id="employeename" name="employeename" placeholder="Enter your name">
						</td>
						<td>
							Hourly Wage: $<input type="text" id="hourlywage" name="hourlywage" placeholder="Ex.: 9.00">
						</td>
						<td>
							Week Number: <input type="text" id="weeknumber" name="weeknumber" placeholder="Ex. 1,2,3,..">
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>

</body>
</html>
