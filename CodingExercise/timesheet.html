<!DOCTYPE html>
<html>
<head>
	<title>Employee Timesheet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Employee Timesheet</h1>

	<div id="information">
		<form action="" id="employeeform" onsubmit="return false">
			<fieldset>
				<legend>Enter your information</legend>
				<div id="nameWageWeek">
					<div id="employeeName">Name: <input type="text" id="employeename" name="employeename" placeholder="Enter your name"></div>
					<div id="hourlyWage">Hourly Wage: $<input type="text" id="hourlywage" name="hourlywage" placeholder="Ex.: 9.00"></div>
					<div id="weekNumber">Week Number: <input type="text" id="weeknumber" name="weeknumber" placeholder="Ex.: 1,2,3,.."></div>
					<br>
				</div>
				<br>
				<div id="dailyHours">
					Daily Hours:
				</div>
				<br>
				<div id="daysOfWeek">
					<div id="mondayHours">Monday: <input type="text" id="mondayhours" name="mondayhours" placeholder="Ex.: 8"></div>
					<div id="tuesdayHours">Tuesday: <input type="text" id="tuesdayhours" name="tuesdayhours" placeholder="Ex.: 8"></div>
					<div id="wednesdayHours">Wednesday: <input type="text" id="wednesdayhours" name="wednesdayhours" placeholder="Ex.: 8"></div>
					<div id="thursdayHours">Thursday: <input type="text" id="thursdayhours" name="thursdayhours" placeholder="Ex.: 8"></div>
					<div id="fridayHours">Friday: <input type="text" id="fridayhours" name="fridayhours" placeholder="Ex.: 8"></div>
				</div>
			</fieldset>
		</form>
	</div>

</body>
