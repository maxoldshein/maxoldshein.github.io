<!DOCTYPE html>
<html>
<head>
	<title>Employee Timesheet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Employee Timesheet</h1>

	<div id="information">
		<form action="" id="employeeform" onsubmit="return false">
			<fieldset>
				<legend>Enter your information</legend>
				<div id="nameWageWeek">
					Name: <input type="text" id="employeename" name="employeename" placeholder="Enter your name">
					Hourly Wage: $<input type="text" id="hourlywage" name="hourlywage" placeholder="Ex.: 9.00">
					Week Number: <input type="text" id="weeknumber" name="weeknumber" placeholder="Ex.: 1,2,3,..">
					<br>
				</div>
				<br>
				<div id="dailyHours">
					Daily Hours:
				</div>
				<br>
				<div id="daysOfWeek">
					Monday: <input type="text" id="mondayhours" name="mondayhours" placeholder="Ex.: 8">
					Tuesday: <input type="text" id="tuesdayhours" name="tuesdayhours" placeholder="Ex.: 8">
					Wednesday: <input type="text" id="wednesdayhours" name="wednesdayhours" placeholder="Ex.: 8">
					Thursday: <input type="text" id="thursdayhours" name="thursdayhours" placeholder="Ex.: 8">
					Friday: <input type="text" id="fridayhours" name="fridayhours" placeholder="Ex.: 8">
				</div>
				<br>
				<input type="submit" id="submit" name="submit" value="Submit">
				<br>
				<div id="innerHTML"></div>
			</fieldset>
		</form>
	</div>
</body>
