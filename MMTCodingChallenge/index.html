<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MMT Coding Challenge</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>		
	function parsePennies(num) {return (num / 10000);}

	var parseTime = d3.timeParse("%H:%M:%S.%L");

	var margin = {top: 20, right: 20, bottom: 30, left: 50},
    	width = 960 - margin.left - margin.right,
    	height = 500 - margin.top - margin.bottom;

	var svg = d3.select("body").append("svg")
    		.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
  		.append("g")
    		.attr("transform","translate(" + margin.left + "," + margin.top + ")");


	var x = d3.scaleTime()
		.range([0, width]);

	var y = d3.scaleLinear()
		.range([height, 0]);

	var line = d3.area()
		.x(function(d) {return x(d.bboList.timeStr);})
		.y(function(d) {return y(d.bboList.ask);})
		.curve(d3.curveStepAfter);

	d3.json("stock.json", function(d) {
		d.bboList.ask = +(parsePennies(d.bboList.ask));
		d.bboList.timeStr = parseTime(d.bboList.timeStr);
		return d;
	}, function(error, data) {
		if (error) throw error;

		x.domain(d3.extent(data, function(d) { return d.bboList.timeStr; }));
		y.domain([0, d3.max(data, function(d) { return d.bboList.ask; })]);

		//Add the line
		svg.append("path")
			.data([data])
			.attr("class", "line")
			.attr("d", line);

		//Add the X-axis
		svg.append("g")
			.attr("transform", "translate(0," + height + ")");
			.call(d3.axisBottom(x));

		//Add the Y-axis
		svg.append("g")
			.call(d3.axisLeft(y));
	});
</script>
</body>
</html>
