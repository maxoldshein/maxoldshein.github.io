<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MMT Coding Challenge</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<h1>MMT Coding Challenge</h1>
	<div id="contentDiv"></div>
</body>
</html>

<script>
	var margin = {top: 20, right: 20, bottom: 30, left: 50},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

	var parseTime = d3.time.format("%H:%M %p");

	var x = d3.time.scale()
		.range([0, width]);

	var y = d3.time.scale()
		.range([height, 0]);

	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

	var line = d3.svg.area()
		.x(function(d) {return x(d.bboList.timeStr);})
		.y(function(d) {return y(d.bboList.ask);})

	line.interpolate('step-after');

	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var data = d3.json("stock.json");

	console.log("data: " + data);

	x.domain(d3.extent(data, function(d) { return d.bboList.timeStr ;}));
	y.domain(d3.extent(data, function(d) { return d.bboList.ask;}))
</script>
