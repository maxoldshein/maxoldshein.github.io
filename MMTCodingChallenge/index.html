<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MMT Coding Challenge</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>
	function loadJSON(callback) {
		var xobj = new XMLHttpRequest();
		xobj.overrideMimeType("application/json");
		xobj.open('GET', 'stock.json', true);
		xobj.onreadystatechange = function() {
        
        	if (xobj.readyState == 4 && xobj.status == "200") {
            	callback(xobj.responseText);
        	}
    	}
    	xobj.send(null);
	}

	loadJSON(function(response) {
		console.log("IN LOAD JSON");
		var data = JSON.parse(response);
		
		function parsePennies(num) {return (num / 10000);}

		var margin = {top: 20, right: 20, bottom: 30, left: 50},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		var parseTime = d3.timeParse("%H:%M %p");

		var x = d3.scaleTime()
			.range([0, width]);

		var y = d3.scaleLinear()
			.range([height, 0]);

		var line = d3.svg.area()
			.x(function(d) {return x(d.bboList.timeStr);})
			.y(function(d) {return y(d.bboList.ask);})

		line.interpolate('step-after');

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		data.forEach(function(d) {
			d.bboList.ask = +d.bboList.ask;
			d.bboList.timeStr = parseTime(d.bboList.timeStr);
			console.log("timeStr: " + d.bboList);
		})

		x.domain(d3.extent(data, function(d) { return d.bboList.timeStr;}));
		y.domain(d3.extent(data, function(d) { return d.bboList.ask; }));

		svg.append("g")
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(x));

		svg.append("g")
			.call(d3.axisLeft(y))
			.text("Price ($)");

		svg.append("g")
			.datum(data)
			.attr("class", "line")
			.attr("d", line);
	});
</script>
</body>
</html>
