<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MMT Coding Challenge</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg class="contentSvg"></svg>
<script>		
	function parsePennies(num) {return (num / 10000);}

	var parseTime = d3.timeParse("%H:%M:%S.%L");

	var svg = d3.select("contentSvg"),
    	margin = {top: 20, right: 20, bottom: 30, left: 50},
    	width = svg.attr("width") - margin.left - margin.right,
    	height = svg.attr("height") - margin.top - margin.bottom;


	var x = d3.scaleTime()
		.range([0, width]);

	var y = d3.scaleLinear()
		.range([height, 0]);

	var line = d3.area()
		.x(function(d) {return x(d.bboList.timeStr);})
		.y(function(d) {return y(d.bboList.ask);})
		.curve(d3.curveStepAfter);

	d3.json("stock.json", function(d) {
		d.bboList.ask = +(parsePennies(d.bboList.ask));
		d.bboList.timeStr = parseTime(d.bboList.timeStr);
		return d;
	}, function(error, data) {
		if (error) throw error;

		x.domain(d3.extent(data, function(d) { return d.bboList.timeStr;}));
		y.domain(d3.extent(data, function(d) { return d.bboList.ask; }));

		svg.append("g")
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(x));

		svg.append("g")
			.call(d3.axisLeft(y))
			.text("Price ($)");

		svg.append("path")
			.datum(data)
			.attr("class", "line")
			.attr("d", line);
	});
</script>
</body>
</html>
